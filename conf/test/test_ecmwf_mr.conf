[environment]
machine = ecmwf
ecflow  = yes
user	    = nedb
suitename = test_ecmwf_mr
sourcedir   = /home/${user}/software/icecap
rundir      = /perm/${user}/icecap/${suitename}
datadir     = /ec/res4/scratch/${user}/icecap/${suitename}
tmpdir      = /ec/res4/scratch/${user}/icecap/${suitename}/tmp
cachedir    = /perm/${user}/icecap/cache

[ecflow]
ecfhomeroot = /perm/${environment:user}/ecflow
ecflow_host = ecflow-gen-${environment:user}-001
ecflow_port = 3141

[staging]
params = sic
verdata  = osi-401-b
keep_native = yes

[fc_001]
source = ecmwf
fcsystem   = extended-range
expname     = 0001
enssize   = 10
mode    = fc
dates = 20230308,20230309,20230310,20230311,20230312,20230313
ndays = 10
ref = yes

[plot_ensmean_ecmwf]
plottype = ensmean
verif_expname = 0001
verif_mode = fc
verif_fcsystem = extended-range
verif_dates = 0308/to/0308
verif_fromyear = 2023
verif_toyear = 2023
verif_enssize = 5
target = i:8
circle_border = no
plot_extent = -40, 40, 50, 90

[plot_bias_ecmwf]
plottype = bias
verif_expname = 0001
verif_mode = fc
verif_fcsystem = extended-range
verif_dates = 0308/to/0313
verif_fromyear = 2023
verif_toyear = 2023
verif_enssize = 10
target = r:10
plot_extent = -40, 40, 50, 90

[plot_interpolation_ecmwf]
plottype = interp_check
verif_expname = 0001
verif_mode = fc
verif_fcsystem = extended-range
verif_dates = 0308
verif_fromyear = 2023
verif_toyear = 2023
verif_enssize = 1
target = i:2