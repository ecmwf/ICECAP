[environment]
machine = ecmwf
ecflow  = yes
user	    = nedb
suitename = test_ecmwf_48r1
sourcedir   = /home/${user}/software/icecap
rundir      = /perm/${user}/icecap/${suitename}
datadir     = /ec/res4/scratch/${user}/icecap/${suitename}
tmpdir      = /ec/res4/scratch/${user}/icecap/${suitename}/tmp
cachedir    = /perm/${user}/icecap/cache

[ecflow]
ecfhomeroot = /perm/${environment:user}/ecflow
ecflow_host = ecflow-gen-${environment:user}-001
ecflow_port = 3141

[staging]
params = sic
verdata  = osi-401-b-grid
keep_native = yes

[fc_001]
source = ecmwf
fcsystem   = medium-range
expname     = 0001
enssize   = 10
mode    = fc
dates = 20230807
ndays = 10


[fc_002]
source = ecmwf
fcsystem   = medium-range
expname     = 0001
enssize   = 11
mode    = hc
hcrefdate = 20230807
hcfromdate = 20030807
hctodate = 20220807
ndays = 10

[fc_003]
source = ecmwf
fcsystem   = extended-range
expname     = 0001
enssize   = 10
mode    = fc
dates = 20230807
ndays = 46


[fc_004]
source = ecmwf
fcsystem   = extended-range
expname     = 0001
enssize   = 11
mode    = hc
hcrefdate = 20230807
hcfromdate = 20030807
hctodate = 20220807
ndays = 46

[plot_ensmean_ecmwf]
plottype = ensmean
verif_expname = 0001
verif_mode = fc
verif_fcsystem = medium-range
verif_dates = 0807/to/0807
verif_fromyear = 2023
verif_toyear = 2023
verif_enssize = 5
target = i:8
circle_border = no
plot_extent = -40, 40, 50, 90
add_verdata = yes

[plot_bias_ecmwf]
plottype = bias
verif_expname = 0001
verif_mode = fc
verif_fcsystem = medium-range
verif_dates = 0308/to/0313
verif_fromyear = 2023
verif_toyear = 2023
verif_enssize = 10
target = r:10
plot_extent = -40, 40, 50, 90

[plot_interpolation_ecmwf]
plottype = interp_check
verif_expname = 0001
verif_mode = fc
verif_fcsystem = medium-range
verif_dates = 0308
verif_fromyear = 2023
verif_toyear = 2023
verif_enssize = 1
target = i:2