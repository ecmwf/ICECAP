# example configuration for CDS data

[environment]
ecflow  = yes
user	    = nedb
suitename = test_topaz
sourcedir   = [PATH to ICECAP-DIR]
rundir      = [PATH to RUNDIR]/${suitename}
datadir     = [PATH TO DATADIR]/${suitename}
tmpdir      = [PATH TO TMPDIR]/${suitename}
cachedir    = [PATH to CACHE]

[ecflow]
ecfhomeroot = [PATH to ECFLOW DIR]
ecflow_host = localhost
ecflow_port = 3141


[staging]
params = sic
verdata  = osi-cdr
keep_native = yes

[fc_001]
source = cds
fcsystem   = long-range
expname     = 21
modelname = dwd
enssize   = 30
mode    = fc
dates = 1101
fromyear = 2014
toyear =2016
ndays = 210


[plot_calib_example]
source = cds
plottype = forecast_error
verif_expname = 21
verif_modelname = dwd
verif_mode = fc
verif_fcsystem = long-range
verif_dates = 20161101
verif_enssize = 30
calib_mode = fc
calib_dates = 1101
calib_fromyear = 2014
calib_toyear = 2015
calib_enssize = 30
target = r:180
add_verdata = yes
area_statistic = data:sum:total


[plot_plume]
source = cds
plottype = plume
verif_expname = 21
verif_modelname = dwd
verif_mode = fc
verif_fcsystem = long-range
verif_dates = 20161101
verif_enssize = 30
target = r:180
add_verdata = yes
region_extent = -40, 60, 75, 80
area_statistic = data:mean:percent




