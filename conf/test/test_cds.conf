# example configuration for CDS data

[environment]
ecflow  = yes
user	    = nedb
suitename = test_cds
sourcedir   = [PATH to ICECAP-DIR]
permdir     = [PATH to PERMANENT DIR]
scratchdir  = [PATH to SCRATCHDIR]
cachedir    = [PATH to CACHE]

[ecflow]
ecfhomeroot = [PATH to ECFLOW DIR]
ecflow_host = localhost
ecflow_port = 3141

[staging]
params = sic
verdata  = osi-cdr
keep_native = no

[fc_001]
source = cds
fcsystem   = long-range
expname     = 51
modelname = ecmwf
enssize   = 51
mode    = fc
dates = 20240601
ndays = 180

[plot_extent]
source = cds
plottype = ice_extent
verif_modelname = ecmwf
verif_expname = 51
verif_mode = fc
verif_fcsystem = long-range
verif_dates = 20240601
verif_enssize = 51
target = r:180
area_statistic = data:sum
add_verdata = yes
add_verdata_nomask = yes

[plot_ensmean]
copy_id = extent
plottype = ensmean
verif_enssize = 2
target = i:1,170
area_statistic = None
add_verdata = yes




