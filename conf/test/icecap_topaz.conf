[environment]
ecflow  = yes
machine = ecmwf
user        = nedb
suitename = topaz_test
sourcedir   = /Users/${user}/software/icecap
rundir      = /Users/${user}/icecap/rundir/${suitename}
datadir     = /Users/${user}/icecap/datadir/${suitename}
tmpdir      = /Users/${user}/icecap/tmpdir/${suitename}
cachedir    = /Users/${user}/icecap/cache

[ecflow]
ecfhomeroot = /perm/${environment:user}/ecflow
ecflow_host = ecflow-gen-${environment:user}-001
ecflow_port = 3141

[staging]
params = sic
verdata  = osi-401-b
keep_native = no

[fc_001]
source = nersc_tmp
fcsystem   = medium-range
expname     = topaz5
enssize   = 10
mode    = fc
dates = 20231024/to/20231026/by/1d
ndays = 10
