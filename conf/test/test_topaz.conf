# example configuration for TOPAZ data

[environment]
ecflow  = yes
user	    = nedb
suitename = test_topaz
sourcedir   = [PATH to ICECAP-DIR]
rundir      = [PATH to RUNDIR]/${suitename}
datadir     = [PATH TO DATADIR]/${suitename}
tmpdir      = [PATH TO TMPDIR]/${suitename}
cachedir    = [PATH to CACHE]

[ecflow]
ecfhomeroot =[PATH to ECFLOW DIR]
ecflow_host = localhost
ecflow_port = 3141

[staging]
params = sic
verdata  = osi-401-b
keep_native = yes

[fc_001]
source = nersc_tmp
fcsystem   = medium-range
expname     = topaz4
enssize   = 10
mode    = fc
dates = 20230627/to/20230630/by/1d
ndays = 10

[plot_plume]
source = nersc_tmp
plottype = plume
verif_expname = topaz4
verif_mode = fc
verif_fcsystem = medium-range
verif_dates = 20230627
verif_enssize = 10
target = r:10
add_verdata = yes
region_extent = -40, 60, 75, 80
area_statistic = data:mean:percent

[plot_ice_distance]
source = nersc_tmp
plottype = ice_distance
verif_expname = topaz4
verif_mode = fc
verif_fcsystem = medium-range
verif_dates = 20230629
verif_enssize = 10
target = r:10
add_verdata = yes
points = 146.5,76.8
inset_position = 1

[plot_interp_check]
source = nersc_tmp
plottype = interp_check
verif_expname = topaz4
verif_mode = fc
verif_fcsystem = medium-range
verif_dates = 20230629
verif_enssize = 1
target = i:3
add_verdata = yes
projection = Stereographic
proj_options = central_longitude=-45.0, central_latitude=90.0

[plot_ensmean]
source = nersc_tmp
plottype = ensmean
verif_expname = topaz4
verif_mode = fc
verif_fcsystem = medium-range
verif_dates = 0627/to/0629/by/1d
verif_fromyear = 2023
verif_toyear = 2023
verif_enssize = 10
target = r:3
region_extent = -40, 40, 50, 90
