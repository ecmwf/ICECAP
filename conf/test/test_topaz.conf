# example configuration to plot weekly bias maps 
# for operational extended-range hindcasts

[environment]
machine = ecmwf
ecflow  = yes
user	    = nedb
suitename = test_topaz
sourcedir   = /home/${user}/software/icecap
rundir      = /perm/${user}/icecap/${suitename}
datadir     = /ec/res4/scratch/${user}/icecap/${suitename}
tmpdir      = /ec/res4/scratch/${user}/icecap/${suitename}/tmp
cachedir    = /perm/${user}/icecap/cache

[ecflow]
ecfhomeroot = /perm/${environment:user}/ecflow
ecflow_host = ecflow-gen-${environment:user}-001
ecflow_port = 3141

[staging]
params = sic
verdata  = osi-401-b
keep_native = yes

[fc_001]
source = nersc_tmp
fcsystem   = medium-range
expname     = topaz4
enssize   = 10
mode    = fc
dates = 20230308,20230309,20230310,20230311,20230312,20230313
ndays = 10

[plot_interpolation_topaz]
source = nersc_tmp
plottype = interp_check
verif_expname = topaz4
verif_mode = fc
verif_fcsystem = medium-range
verif_dates = 0308
verif_fromyear = 2023
verif_toyear = 2023
verif_enssize = 1
target = i:2

[plot_ensmean_topaz]
source = nersc_tmp
plottype = ensmean
verif_expname = topaz4
verif_mode = fc
verif_fcsystem = medium-range
verif_dates = 0308/to/0308
verif_fromyear = 2023
verif_toyear = 2023
verif_enssize = 5
target = i:8
circle_border = no
plot_extent = -40, 40, 50, 90

[plot_bias_topaz]
source = nersc_tmp
plottype = bias
verif_expname = topaz4
verif_mode = fc
verif_fcsystem = medium-range
verif_dates = 0308/to/0313
verif_fromyear = 2023
verif_toyear = 2023
verif_enssize = 1
target = r:10
plot_extent = -40, 40, 50, 90

