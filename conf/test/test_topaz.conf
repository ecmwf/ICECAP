# example configuration for TOPAZ data

[environment]
ecflow  = yes
user	    = nedb
suitename = test_topaz
sourcedir   = [PATH to ICECAP-DIR]
permdir     = [PATH to PERMANENT DIR]
scratchdir  = [PATH to SCRATCHDIR]
cachedir    = [PATH to CACHE]

[ecflow]
ecfhomeroot =[PATH to ECFLOW DIR]
ecflow_host = localhost
ecflow_port = 3141

[staging]
params = sic
verdata  = osi-cdr
keep_native = yes

[fc_001]
source = nersc_tmp
fcsystem   = medium-range
expname     = topaz5
enssize   = 10
mode    = fc
dates = 20231024/to/20231115/by/1d
ndays = 10

# INTERP_CHECK
[plot_interp_check]
source = nersc_tmp
plottype = interp_check
verif_expname = topaz5
verif_mode = fc
verif_fcsystem = medium-range
verif_dates = 20231111
verif_enssize = 1
target = i:3
add_verdata = yes
projection = Stereographic
proj_options = central_longitude=-45.0, central_latitude=90.0

# BRIER
[plot_brier_ts]
source = nersc_tmp
plottype = brier
verif_expname = topaz5
verif_mode = fc
verif_fcsystem = medium-range
verif_dates = 20231111
verif_enssize = 10
target = r:10
region_extent = -20,40,70,90
area_statistic = data:mean

[plot_brier_nsidc_score]
copy_id = brier_ts
plottype = brier
nsidc_region = chus
region_extent = None
area_statistic = score:mean

[plot_brier_map]
copy_id = brier_ts
plottype = brier
target = i:1,6
nsidc_region = None
region_extent = None
area_statistic = None

# CRPS
[plot_crps_ts]
copy_id = brier_ts
plottype = crps

[plot_crps_map]
copy_id = brier_map
plottype = crps

# ENSMEAN
[plot_ensmean_ts]
copy_id = brier_ts
verif_dates = 20231024/to/20231115/by/1d
plottype = ensmean

[plot_ensmean_ts_perc]
copy_id = brier_ts
plottype = ensmean
verif_dates = 20231024/to/20231115/by/1d
area_statistic = data:mean:percent

[plot_ensmean_map]
copy_id = brier_map
verif_dates = 20231024/to/20231115/by/1d
plottype = ensmean

# FORECAST_ERROR
[plot_ferror_ts]
copy_id = brier_ts
plottype = forecast_error

[plot_ferror_map]
copy_id = brier_map
plottype = forecast_error

# ICE_DISTANCE
[plot_ice_distance]
copy_id = brier_ts
plottype = ice_distance
add_verdata = yes
points = -0.5,76.8
inset_position = 1
nsidc_region = None
area_statistic = None
region_extent = None

# IIEE
[plot_iiee]
copy_id = brier_ts
plottype = iiee


# PLUME
# will fail if NSIDC not enabled (see manual)
[plot_plume_nsidc_noobs]
copy_id = brier_ts
plottype = plume
nsidc_region = chus
region_extent = None
add_verdata = no

# will fail if NSIDC not enabled (see manual)
[plot_plume_nsidc_obs]
copy_id = plume_nsidc_noobs
plottype = plume
add_verdata = yes

[plot_plume_reg_obs]
copy_id = plume_nsidc_noobs
plottype = plume
nsidc_region = None
region_extent = -40,10,70,85
add_verdata = yes

# RMSE
[plot_rmse_ts]
copy_id = brier_ts
plottype = rmse

[plot_rmse_map]
copy_id = brier_map
plottype = rmse

# SER
[plot_ser_ts]
copy_id = brier_ts
plottype = ser

[plot_ser_map]
copy_id = brier_map
plottype = ser

# SPS
[plot_sps]
copy_id = iiee
plottype = sps
